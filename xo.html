<!DOCTYPE html>
<head>
    <title>Tic Tac Toe </title>
 <link rel="stylesheet" href="./xo.css">
</head>
<body>
    <div class="container" id="dd">
        <div style="border-top:none; border-left:none" id="1" class="square"></div> 
        <div style="border-top:none; border-left:none" id="2" class="square"></div> 
        <div style="border-top:none; border-right:none; border-left:none" id="3" class="square"></div>
        <div style="border-top:none; border-left:none" id="4" class="square"></div> 
        <div style="border-top:none; border-left:none" id="5" class="square"></div> 
        <div style="border-top:none; border-left:none ; border-right:none" id="6" class="square"></div>
        <div style="border-left:none; border-bottom:none ; border-top:none " id="7" class="square"></div> 
        <div style="border-top:none; border-bottom:none ; border-left:none" id="8" class="square"></div> 
        <div style="border-top:none; border-bottom:none ; border-right:none ; border-left:none" id="9" class="square"></div>
     </div>
     <!-- <p style="font-size:10rem ; position: fixed ; top: 0px; text-align: center; left:20%"> draw  </p> -->
<script src="xo.js"></script>
</body>
</html>
